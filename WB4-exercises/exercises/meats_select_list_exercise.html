    <script>
"use strict"
//this java script belonging to "select list exercise"

//get html elements into variables
//create an array ||you want an id and a name temp and preparation comes later for details specfically
const favoriteMeats = [ //this is wrong review favoriteMeats
    { id: 1 , name: "Steak", prepared:"Seared", temperature: "Medium-rare." }, // here by seperating with quotes""" and commas, also colon:! to specify the additional details for the dropdown
    { id: 2 , name: "Lamb", prepared:"Koftka", temperature:"Medium rare- Well done" },
    { id: 3 , name: "Crab", prepared:"Crab Legs", temperature:"steamed" },
    { id: 4 , name: "Salmon", prepared:"Seared", temperature: "Medium-rare." },
    { id: 5 , name: "Oxtail", prepared:"stewed", temperature:"well done" }, //must do part b to make the js show up on the page
];

let meatsSelect = document.getElementById("meatsSelect");
let detailsDiv = document.getElementById("detailsDiv");// next is a for const as now we are doing a for of. 
for (const meats of favoriteMeats) {
    let option = new Option (meats.name, meats.id)
    meatsSelect.appendChild(option) //new creates a new text, string, or value
}//when inspecting on the webpage, they insist that id isn't defined 


function showDetails() {
    let id = Number(meatsSelect.value)
    console.log(id); //id wasn't being defined before because there was a consol log under let option above
    let selectedMeats;
    for ( const meat of favoriteMeats) {
        if(meat.id === id) {
            selectedMeats = meat;
            break;
        }
    }
    console.log(selectedMeats);
    detailsDiv.innerText = `${selectedMeats.name} (${selectedMeats.prepared}) was selected. The temperature cook will be ${selectedMeats.temperature}.`; //remember backticks ``` can be used to place a code block/block of code.
}
